version: '3.8'

services:
  # ================================
  # Backend - PHP-FPM (Laravel)
  # ================================
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
      args:
        BUILD_DATE: ${BUILD_DATE:-}
        VCS_REF: ${VCS_REF:-}
    container_name: estoque-backend
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./backend/api:/var/www
      - backend_storage:/var/www/storage
      - backend_cache:/var/www/bootstrap/cache
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - estoque-network
    environment:
      # Configurações do Laravel
      APP_NAME: "Sistema de Estoque"
      APP_ENV: ${APP_ENV:-local}
      APP_DEBUG: ${APP_DEBUG:-true}
      APP_URL: http://localhost:8000
      
      # Banco de dados
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-estoque}
      DB_USERNAME: ${DB_USERNAME:-estoque}
      DB_PASSWORD: ${DB_PASSWORD:-estoque}
      
      # Cache e sessões
      CACHE_DRIVER: file
      SESSION_DRIVER: file
      QUEUE_CONNECTION: sync
      
      # Timezone
      TZ: America/Sao_Paulo
    healthcheck:
      test: ["CMD-SHELL", "php-fpm -t || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ================================
  # Nginx - Web Server
  # ================================
  nginx:
    image: nginx:1.25-alpine
    container_name: estoque-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-8000}:80"
    volumes:
      - ./backend/api:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - estoque-network
    environment:
      TZ: America/Sao_Paulo
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # ================================
  # Frontend - React + Vite
  # ================================
  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
      target: development
    container_name: estoque-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3001}:3000"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    networks:
      - estoque-network
    environment:
      VITE_API_URL: http://localhost:8000/api
      NODE_ENV: development
      TZ: America/Sao_Paulo
    stdin_open: true
    tty: true
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ================================
  # MySQL - Database
  # ================================
  mysql:
    image: mysql:8.0
    container_name: estoque-mysql
    restart: unless-stopped
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    networks:
      - estoque-network
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-estoque}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MYSQL_USER: ${DB_USERNAME:-estoque}
      MYSQL_PASSWORD: ${DB_PASSWORD:-estoque}
      TZ: America/Sao_Paulo
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-root}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ================================
  # PHPMyAdmin - Database Manager
  # ================================
  phpmyadmin:
    image: phpmyadmin:5.2-apache
    container_name: estoque-phpmyadmin
    restart: unless-stopped
    ports:
      - "${PMA_PORT:-8080}:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - estoque-network
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      UPLOAD_LIMIT: 50M
      MEMORY_LIMIT: 512M
      MAX_EXECUTION_TIME: 300
      TZ: America/Sao_Paulo
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

# ================================
# Volumes Persistentes
# ================================
volumes:
  mysql_data:
    driver: local
  backend_storage:
    driver: local
  backend_cache:
    driver: local
  frontend_node_modules:
    driver: local
  nginx_logs:
    driver: local

# ================================
# Networks
# ================================
networks:
  estoque-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.29.0.0/16
