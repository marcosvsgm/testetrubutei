server {
    listen 80;
    index index.php index.html;
    server_name localhost;
    root /var/www/public;

    # Desabilitar logs de acesso para health checks (opcional)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass backend:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        # Timeouts aumentados para operações longas
        fastcgi_read_timeout 300;
        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;
        
        # Buffer settings otimizados
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        
        # IMPORTANTE: CORS é gerenciado pelo Laravel (config/cors.php)
        # Não adicionar headers CORS aqui para evitar duplicação
    }

    location ~ /\.ht {
        deny all;
    }
}
